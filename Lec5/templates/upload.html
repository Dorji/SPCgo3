<!DOCTYPE html>
<html>
    <head>
        <title>File Upload Page</title>
    </head>
    <body>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">File : </label>
            <input type="file" name="file" id="file">
            <button type="submit" name="submit">Submit</button>
        </form>
    </body>
</html>
